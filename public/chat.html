<!DOCTYPE html>
<html>
  <head>
    <title>Hurb</title>
    <link rel="icon" href="/img/icon.png" />

    <link rel="stylesheet" href="/css/chat.css" />

    <script type="text/javascript" src="http://livejs.com/live.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script defer type="module" src="/js/chat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  </head>
  <body>
    <div class="center_page">
      <section class="sidebar"></section>

      <section class="message_window">
        <div class="messages_container"></div>
        <form>
          <div
            class="message_input"
            role="textbox"
            contenteditable="true"
          ></div>

          <button class="send_message form_buttons">Send</button>
          <button class="send_location form_buttons">Dox</button>
        </form>
      </section>

      <!--           -->
      <!-- Templates -->
      <!--           -->

      <script class="message_template" type="text/html">
        <div class="message">
          <div class="message_title">{{username}}</div>
          <div class="message_box">
            <div class="message_content">{{message}}</div>
            <div class="message_date">{{createdAt}}</div>
          </div>
        </div>
      </script>

      <script class="location_message_template" type="text/html">
        <div class="message">
          <div class="message_title">{{username}}</div>
          <div class="message_box">
            <div class="message_content">
              <a href="{{url}}" target="_blank">My location</a>
            </div>
            <div class="message_date">{{createdAt}}</div>
          </div>
        </div>
      </script>

      <script class="sidebar_template" type="text/html">
        <h1>🗣️</h1>
        <h2 class="room_title">{{room}}</h2>
        <h3 class="list_title">Users:</h3>
        <ul class="users">
          {{#users}}
          <li>{{username}}</li>
          {{/users}}
        </ul>
      </script>

      <script class="error_template" type="text/html">
        <div>
          <h3>Error: {{error}}</h3>
        </div>
      </script>
    </div>
  </body>
</html>
